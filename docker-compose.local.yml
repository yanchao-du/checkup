  mockpass:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: checkup-mockpass
    entrypoint: ["sh"]
    command: ["/app/scripts/start-mockpass.sh"]
    ports:
      - "5156:5156"
    environment:
      - MOCKPASS_HOST=${MOCKPASS_HOST}
    networks:
      - checkup-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "${MOCKPASS_HOST}/corppass/v2/.well-known/keys"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  checkup-network:
    driver: bridge
