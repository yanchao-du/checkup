
services:
  postgres:
    image: postgres:16-alpine
    container_name: checkup-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U checkup"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - checkup-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: checkup-backend
    ports:
      - "3344:3344"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - PORT=3344
      # CorpPass MockPass settings (for local dev)
      - CORPPASS_ISSUER=${CORPPASS_ISSUER}
      - CORPPASS_AUTHORIZE_URL=${CORPPASS_AUTHORIZE_URL}
      - CORPPASS_TOKEN_URL=${CORPPASS_TOKEN_URL}
      - CORPPASS_JWKS_URL=${CORPPASS_JWKS_URL}
      - CORPPASS_CLIENT_ID=${CORPPASS_CLIENT_ID}
      - CORPPASS_CLIENT_SECRET=${CORPPASS_CLIENT_SECRET}
      - CORPPASS_CALLBACK_URL=${CORPPASS_CALLBACK_URL}
      - CORPPASS_FRONTEND_CALLBACK_URL=${CORPPASS_FRONTEND_CALLBACK_URL}
      - VITE_API_URL=${VITE_API_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - checkup-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3344/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: checkup-frontend
    ports:
      - "8080:80"
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - FRONTEND_HOST=${FRONTEND_HOST}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - checkup-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

