version: '3.8'

# Archived local docker-compose for backend-only development.
# The project now uses the top-level `docker-compose.yml` which defines
# postgres, backend, frontend and mockpass for the full local setup.
# Keep this file for reference or for running a backend-only postgres
# instance, but it must be run explicitly (e.g. `docker-compose -f backend/docker-compose.local.yml up`).

services:
  postgres:
    image: postgres:15-alpine
    container_name: checkup-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: checkup_medical
      POSTGRES_USER: checkup
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U checkup']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
